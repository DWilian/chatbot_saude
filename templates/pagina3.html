{% extends 'base.html' %}

{% block title %}Sintomas do Paciente{% endblock %}

{% block content %}
<div class="container">
    <h2>Paciente: {{ paciente['nome_completo'] }}</h2>
    <div class="card">
        <h3>Sintomas Reportados:</h3>
        <p>{{ sintomas }}</p>
    </div>
    <form action="{{ url_for('escolher_ubs') }}" method="GET">
        <button type="submit">Marcar Consulta</button>
    </form>
</div>
{% endblock %}
